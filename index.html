<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store Front</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/style.css">
</head>

<body>
  <!-- NavBar -->
  <!-- Added "fixed-top" to nav class to make it stick to top -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Store</a>
      <button id="cartTab" type="button" class="btn btn-outline-primary">Cart</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="electronicTab" class="nav-link" aria-current="page" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a id="jeweleryTab" class="nav-link" href="#">Jewelery</a>
          </li>
          <li class="nav-item">
            <a id="mensClothingTab" class="nav-link" href="#">Men's Clothing</a>
          </li>
          <li class="nav-item">
            <a id="womensClothingTab" class="nav-link" href="#">Women's Clothing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Display-->
  <div id="display">

  </div>
  <!--Footer-->
  <br>
  <footer>
    <h6>Unit 4 Project ~ Upright Education Copyright Â© 2023</h6>
  </footer>

  <!-- Scripts-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./resources/main.js"></script>
</body>

</html>
